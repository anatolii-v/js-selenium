name: E2E tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.js'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Ensure test user exists
        run: node tests/setup/EnsureTestUser.js

      - name: Run tests
        run: npx mocha tests/**/*.js --timeout 30000

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots